<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Validation</title>
</h:head>
<h:body>
	<h:form>
	<h:messages style="color:green"/>
	<h:panelGrid columns="2">
	Enter UserName : 
	<h:inputText id="name" value="#{userBean.userName}" required="true" label="Name"> <!-- label requis pour ne pas avoir un ID aleatoire -->
	<f:validateLength minimum="5" maximum="20"/>
	</h:inputText>
	Enter Age : 
	<h:inputText id="age" value="#{userBean.age}" label="Age">
	<f:validateLongRange minimum="18" maximum="50"/>
	</h:inputText>
	Enter Email : 
	<h:inputText id="email" value="#{userBean.email}" required="true" label="Email">
	<f:validator validatorId="MyValidatorBean"/>
	</h:inputText>
	</h:panelGrid>
	<h:commandButton value="Submit" action="result"/>
	</h:form>
</h:body>
</html>
